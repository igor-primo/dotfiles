# Key bindings for United States (us) keyboards
# unbind with: bind[] = <keys>
modkey = Mod4

color_focus = gray
color_unfocus = black

bar_at_bottom = 1
bar_enabled = 0
bar_action = ~/scripts/spectrwm-baraction.sh
bar_action_expand = 1
bar_color = black
bar_font = InconsolataNerdFontMono
bar_font_color = white
bar_border_width = 2
bar_justify = center
maximize_hide_bar = 0

border_width = 3

iconic_enabled = 1
verbose_layout = 1
spawn_position = first
focus_close = next
focus_default = first

layout = ws[1]:+6:0:0:0:vertical

autorun = ws[1]:chromium-browser

stack_enabled = 1
window_name_enabled = 0

program[menu] = rofi -drun-use-desktop-cache -show combi
program[lock] = xscreensaver-command -lock
program[term] = st
program[browser] = chromium-browser
program[dunsthistorypop] = dunstctl history-pop
program[dunstclose] = dunstctl close

bind[browser] = MOD+Control+s
bind[dunstclose] = MOD+Shift+v
bind[dunsthistorypop] = MOD+c

